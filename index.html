<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="publi">
        
        <div class="carousel">
            <div class="carousel-inner">
              <div class="carousel-item">
                <img src="https://exitocol.vtexassets.com/arquivos/ids/11640381/computador-pc-de-escritorio-torre-gamer-xpg-intel-core-i5-10400-vdh-ssd-480gb-ram-8gb-led-full-hd-nvidia-1030.jpg?v=637786562600170000" alt="" srcset="">
              </div>
              <div class="carousel-item">
                <img src="https://www.icarito.cl/wp-content/uploads/2009/12/los-computadores.jpg" alt="Imagen 2">
              </div>
              <div class="carousel-item">
                <img src="https://todotintasysuministros.com/assets/media/hg-1251_extraLargeThumb.webp" alt="Imagen 3">
              </div>
            </div>
            <button class="carousel-control prev">&#10094;</button>
            <button class="carousel-control next">&#10095;</button>
          </div>
       
    </div>
    <div class="login">
        <div class="header">
            <h1>Bienvenido de Nuevo  </h1>  
           
            <span>Inicia sesion con tu cuenta</span>
            
        </div>
        <div class="body">

            <form method="get" class="form">
                <div class="userInicio">
                    <span>Usuario</span>
                    <input type="text" placeholder="User">
                    <i class="fa fa-user-circle user" aria-hidden="true"></i>
                    <span>Contraseña</span>
                </div>
                <div class="passInicio">
                    <input type="password" placeholder="password">
                     <i class="fa fa-eye pass" aria-hidden="true"></i>
                    <i class="fa fa-eye-slash pass2" aria-hidden="true"></i>
                </div>
                <div>
                    <input class="btn" type="button" value="Iniciar Sesion">
                </div>
                <a href="">Olvide mi contraseña</a>
            </form>
        </div>
    </div>
</body>
<script src="carrusel.js"></script>
</html>
